<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubril's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="screen-display" type = "number"></div>
    <section class="buttons">
        <div class="container">
            <div>
                <button class="operation">C</button>
                <button class="operations">+/-</button>
                <button class="operations">%</button>
                <button class="operations">&#xF7;</button>
            </div>    
            <div>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operations">x</button>
            </div>
            <div>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operations">-</button>
            </div>
            <div>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operations">+</button>
            </div>
            <div>
                <button class="number" id="0">0</button>
                <button class="numbers">.</button>
                <button class="operations">=</button>
            </div>
        </div>
    </section>
    <section class="switch">
        <button class="btn-on">ON</button>
        <button class="btn-off">OFF</button>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
