<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubril's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-area">7</section>
    <section class="buttons">
        <div class="container">
            <div>
                <span class="dot1">C</span>
                <span class="dot1">+/-</span>
                <span class="dot1">%</span>
                <span class="dot2">&#xF7;</span>
            </div>    
            <div>
                <span class="dot">7</span>
                <span class="dot">8</span>
                <span class="dot">9</span>
                <span class="dot2">x</span>
            </div>
            <div>
                <span class="dot">4</span>
                <span class="dot">5</span>
                <span class="dot">6</span>
                <span class="dot2">-</span>
            </div>
            <div>
                <span class="dot">1</span>
                <span class="dot">2</span>
                <span class="dot">3</span>
                <span class="dot2">+</span>
            </div>
            <div>
                <span class="dott">0</span>
                <span class="dot">.</span>
                <span class="dot2">=</span>
            </div>
        </div>
    </section>
    <section class="switch">
        <button class="btn">ON</button>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
