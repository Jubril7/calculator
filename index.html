<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubril's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="text-area"></section>
    <section class="buttons">
        <div class="container">
            <div>
                <button class="dot1">C</button>
                <button class="dot1">+/-</button>
                <button class="dot1">%</button>
                <button class="dot2">&#xF7;</button>
            </div>    
            <div>
                <button class="dot">7</button>
                <button class="dot">8</button>
                <button class="dot">9</button>
                <button class="dot2">x</button>
            </div>
            <div>
                <button class="dot">4</button>
                <button class="dot">5</button>
                <button class="dot">6</button>
                <button class="dot2">-</button>
            </div>
            <div>
                <button class="dot">1</button>
                <button class="dot">2</button>
                <button class="dot">3</button>
                <button class="dot2">+</button>
            </div>
            <div>
                <button class="dott">0</button>
                <button class="dot">.</button>
                <button class="dot2">=</button>
            </div>
        </div>
    </section>
    <section class="switch">
        <button class="btn">ON</button>
    </section>
    <script defer src="script.js"></script>
</body>
</html>
